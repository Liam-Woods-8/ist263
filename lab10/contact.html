<!DOCTYPE html>

  <head>

    <title>Contact Information</title>
    <link rel="stylesheet" href="../ist263/lab10/styles.css" />
    <style>
      body {
        margin: 20px;
        font-family: Arial, sans-serif;
        background-color: #b1b4b5;
        color: #333;
      }

      nav {
        text-align: center;
        margin-bottom: 20px;
      }

      nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #333;
      }

      h1 {
        color: #a3b5f0;
        text-align: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .column {
        flex: 1;
        padding: 20px;
        border-radius: 8px;
        background-color: #988cd4;
        color: #fff;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      label,
      input,
      textarea,
      button {
        color: #333;
      }

      input,
      textarea {
        padding: 10px;
        border: 1px solid #a3b5f0;
        border-radius: 5px;
        background-color: #fff;
      }

      button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #a3b5f0;
        color: #fff;
        cursor: pointer;
      }

      button:hover {
        background-color: #988cd4;
      }
