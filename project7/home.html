<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Liam Woods Portfolio Home Page</title>
    <style>
      body {
        font-family: Copperplate, Papyrus, fantasy;
        background-image: url("homebackground.png");
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        color: white;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 10px;
      }

      header div {
        font-size: 24px;
      }

      nav a {
        margin: 0 15px;
        color: white;
        text-decoration: none;
        font-size: 18px;
      }

      nav {
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        padding: 10px;
      }

      /* Style the navigation link to be underlined when hovered */
      nav a:hover,
      nav a:focus {
        text-decoration: underline;
        color: #ffa500;
      }

      main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .section {
        /* Create a class for sections to style them collectively */
        margin-bottom: 20px;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        color: white;
      }

      h1,
      h2,
      p {
        text-align: center;
      }

      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1.1em;
      }

      .profile-info {
        /* Create a class for the profile section */
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 40px;
      }

      .profile-info img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin-bottom: 10px;
      }

      footer {
        text-align: center;
        padding: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 10px;
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          text-align: center;
        }

        nav {
          margin-top: 20px;
        }

        main {
          padding: 10px;
        }

        .profile-info img {
          width: 150px;
          height: 150px;
        }

        body {
          background-attachment: scroll;
          background-size: auto 100%;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div>Liam Woods</div>
      <nav>
        <a href="home.html">Home</a>
        <a href="expertiece.html">Skills</a>
        <a href="reachout.html">Contact</a>
      </nav>
    </header>

    <main>
      <section class="section profile-info">
        <h1>Liam Woods</h1>
        <h2>Syracuse University School of Information Studies</h2>
      </section>
    </main>
  </body>
</html>
