<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syracuse University Page</title>
    <style>
      #changeTextDiv {
        font-size: 24px;
        cursor: pointer;
        margin: 20px;
        padding: 10px;
        border: 1px solid black;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="changeTextDiv">Syracuse University</div>

    <script>
      document.getElementById("changeTextDiv").onclick = function () {
        this.innerHTML = "Orange Nation";
        this.style.color = "orange";
      };
    </script>
  </body>
</html>
