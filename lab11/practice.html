<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 12</title>
    <script>
      function WinnerMessage() {
        document.getElementById("message").innerHTML = "You Won!";
      }

      function TryAgain() {
        document.getElementById("message").innerHTML =
          "Wrong Shell - Try Again";
      }
    </script>
    <link
      rel="stylesheet"
      href="https://laferger.github.io/ist263/images/animate2.css"
    />
  </head>
  <body onload="ShuffleShells()">
    <h1>Choose a Walnut</h1>
    <div class="container">
      <img
        id="first"
        src="https://laferger.github.io/ist263/images/walnut.png"
        alt="first walnut"
        class="first"
        onclick="WinnerMessage();"
      />
      <img
        id="second"
        src="https://laferger.github.io/ist263/images/walnut.png"
        alt="second walnut"
        class="second"
        onclick="TryAgain();"
      />
      <img
        id="third"
        src="https://laferger.github.io/ist263/images/walnut.png"
        alt="third walnut"
        class="third"
        onclick="TryAgain();"
      />
    </div>
    <div id="message"></div>
  </body>
</html>
