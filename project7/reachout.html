<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Liam Woods Portfolio Contact Page</title>
    <style>
      body {
        font-family: Copperplate, Papyrus, fantasy;
        background-image: url("contactpagebackground.jpg");
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        color: white;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        position: sticky;
        top: 0;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        transition: top 0.3s ease;
      }

      header div {
        font-size: 24px;
      }

      nav a {
        margin: 0 15px;
        color: white;
        text-decoration: none;
        font-size: 18px;
        text-shadow: 0 0 0 rgba(255, 255, 255, 0.3);
        transition: text-shadow 0.3s ease-in-out;
      }

      nav {
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        padding: 10px;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      nav a:hover,
      nav a:focus {
        color: gray;
        text-shadow: 0 0 10px #ffa500, 0 0 20px #ff8c00, 0 0 30px #ff4500;
      }

      main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .contact-info-container {
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 40px;
      }

      h1,
      h2,
      p {
        text-align: center;
      }

      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1.1em;
      }

      section {
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        max-width: 600px;
        margin: 0 auto;
        background: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 10px;
      }

      label {
        font-size: 1em;
        margin-bottom: 5px;
      }

      input,
      textarea {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      button {
        padding: 10px;
        background-color: #e99835;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      button:hover {
        transform: scale(1.05);
        background-color: #e08618;
      }

      a {
        color: white;
        text-decoration: none;
      }

      a:hover,
      a:focus {
        color: gray;
      }

      iframe {
        width: 100%;
        height: 300px;
        border: 0;
        loading: lazy;
        allowfullscreen;
      }

      @media (max-width: 768px) {
        header {
          flex-direction: column;
          text-align: center;
        }

        nav {
          margin-top: 20px;
        }

        main {
          padding: 10px;
        }

        iframe {
          height: 200px;
        }

        form {
          max-width: 100%;
        }

        body {
          background-attachment: scroll;
          background-size: cover;
        }

        .contact-info-container {
          padding: 15px;
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .linkedin-logo:hover {
        animation: spin 2s linear infinite;
        transform: scale(1.2);
        transition: transform 0.3s ease-in-out;
      }
    </style>
  </head>

  <body>
    <header>
      <div>Liam Woods</div>
      <nav>
        <a href="home.html">Home</a>
        <a href="expertiece.html">Skills</a>
        <a href="reachout.html">Contact</a>
      </nav>
    </header>

    <main>
      <section class="contact-info-container">
        <h1>Contact Me</h1>
        <p>
          If you would like to get in touch, feel free to reach out through any
          of the contact methods below:
        </p>
        <section>
          <h2>Email</h2>
          <p>lwoods02@syr.edu</p>
        </section>
        <section>
          <h2>Phone</h2>
          <p>201-527-0684</p>
        </section>
        <section>
          <h2>LinkedIn</h2>
          <p>
            <img src="linkedin.png" alt="LinkedIn Logo" class="linkedin-logo" />
          </p>
        </section>
      </section>

      <form>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          placeholder="Your Name"
          aria-label="Name"
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Your Email"
          aria-label="Email"
        />

        <label for="message">Message:</label>
        <textarea
          id="message"
          placeholder="Your Message"
          aria-label="Message"
        ></textarea>

        <button type="submit">Send</button>
      </form>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093746!2d144.95373631531783!3d-37.817209979751595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce6e0!2sVictoria!5e0!3m2!1sen!2sau!4v1605051669047!5m2!1sen!2sau"
        loading="lazy"
        allowfullscreen
      ></iframe>
    </main>
  </body>
</html>
