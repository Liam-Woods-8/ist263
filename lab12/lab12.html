<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Lab 12 Slideshow</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: #111111;
        color: #ffffff;
      }
      #slideshow-container {
        background-color: #000000;
        width: 1200px;
        margin: auto;
      }
      #bigimages {
        margin-right: 100px;
      }
      #planetinfo {
        padding: 100px;
      }
      #thumbnails {
        width: 840px;
        margin: auto;
        padding-top: 20px;
      }
      #mercurythumb,
      #venusthumb,
      #earththumb,
      #marsthumb,
      #jupiterthumb,
      #saturnthumb,
      #uranusthumb,
      #neptunethumb {
        width: 100px;
      }
      .planet-image,
      .planet-text {
        display: none;
      }
      .planet-text {
        float: left;
        width: 50%;
      }
      .planet-image {
        float: right;
        width: 50%;
      }
    </style>
    <script type="text/javascript">
      function PlanetsOff() {
        document.getElementById("mercury").style.display = "none";
        document.getElementById("venus").style.display = "none";
        document.getElementById("earth").style.display = "none";
        document.getElementById("mars").style.display = "none";
        document.getElementById("jupiter").style.display = "none";
        document.getElementById("saturn").style.display = "none";
        document.getElementById("uranus").style.display = "none";
        document.getElementById("neptune").style.display = "none";

        document.getElementById("mercurytext").style.display = "none";
        document.getElementById("venustext").style.display = "none";
        document.getElementById("earthtext").style.display = "none";
        document.getElementById("marstext").style.display = "none";
        document.getElementById("jupitertext").style.display = "none";
        document.getElementById("saturntext").style.display = "none";
        document.getElementById("uranustext").style.display = "none";
        document.getElementById("neptunetext").style.display = "none";
      }

      function MercuryOn() {
        document.getElementById("mercury").style.display = "block";
        document.getElementById("mercurytext").style.display = "block";
      }

      function VenusOn() {
        document.getElementById("venus").style.display = "block";
        document.getElementById("venustext").style.display = "block";
      }

      function EarthOn() {
        document.getElementById("earth").style.display = "block";
        document.getElementById("earthtext").style.display = "block";
      }

      function MarsOn() {
        document.getElementById("mars").style.display = "block";
        document.getElementById("marstext").style.display = "block";
      }

      function JupiterOn() {
        document.getElementById("jupiter").style.display = "block";
        document.getElementById("jupitertext").style.display = "block";
      }

      function SaturnOn() {
        document.getElementById("saturn").style.display = "block";
        document.getElementById("saturntext").style.display = "block";
      }

      function UranusOn() {
        document.getElementById("uranus").style.display = "block";
        document.getElementById("uranustext").style.display = "block";
      }

      function NeptuneOn() {
        document.getElementById("neptune").style.display = "block";
        document.getElementById("neptunetext").style.display = "block";
      }
    </script>
  </head>
  <body>
    <div id="slideshow-container">
      <div id="bigimages">
        <img
          id="mercury"
          class="planet-image"
          src="mercury.jpg"
          alt="Mercury"
        />
        <img id="venus" class="planet-image" src="venus.jpg" alt="Venus" />
        <img id="earth" class="planet-image" src="earth.jpg" alt="Earth" />
        <img id="mars" class="planet-image" src="mars.jpg" alt="Mars" />
        <img
          id="jupiter"
          class="planet-image"
          src="jupiter.jpg"
          alt="Jupiter"
        />
        <img id="saturn" class="planet-image" src="saturn.jpg" alt="Saturn" />
        <img id="uranus" class="planet-image" src="uranus.jpg" alt="Uranus" />
        <img
          id="neptune"
          class="planet-image"
          src="neptune.jpg"
          alt="Neptune"
        />
      </div>

      <div id="planetinfo">
        <div id="mercurytext" class="planet-text">Mercury details...</div>
        <div id="venustext" class="planet-text">Venus details...</div>
        <div id="earthtext" class="planet-text">Earth details...</div>
        <div id="marstext" class="planet-text">Mars details...</div>
        <div id="jupitertext" class="planet-text">Jupiter details...</div>
        <div id="saturntext" class="planet-text">Saturn details...</div>
        <div id="uranustext" class="planet-text">Uranus details...</div>
        <div id="neptunetext" class="planet-text">Neptune details...</div>
      </div>

      <div id="thumbnails">
        <img
          id="mercurythumb"
          src="mercury_thumb.jpg"
          alt="Mercury Thumbnail"
          onclick="PlanetsOff(); MercuryOn();"
        />
        <img
          id="venusthumb"
          src="venus_thumb.jpg"
          alt="Venus Thumbnail"
          onclick="PlanetsOff(); VenusOn();"
        />
        <img
          id="earththumb"
          src="earth_thumb.jpg"
          alt="Earth Thumbnail"
          onclick="PlanetsOff(); EarthOn();"
        />
        <img
          id="marsthumb"
          src="mars_thumb.jpg"
          alt="Mars Thumbnail"
          onclick="PlanetsOff(); MarsOn();"
        />
        <img
          id="jupiterthumb"
          src="jupiter_thumb.jpg"
          alt="Jupiter Thumbnail"
          onclick="PlanetsOff(); JupiterOn();"
        />
        <img
          id="saturnthumb"
          src="saturn_thumb.jpg"
          alt="Saturn Thumbnail"
          onclick="PlanetsOff(); SaturnOn();"
        />
        <img
          id="uranusthumb"
          src="uranus_thumb.jpg"
          alt="Uranus Thumbnail"
          onclick="PlanetsOff(); UranusOn();"
        />
        <img
          id="neptunethumb"
          src="neptune_thumb.jpg"
          alt="Neptune Thumbnail"
          onclick="PlanetsOff(); NeptuneOn();"
        />
      </div>
    </div>
  </body>
</html>
